<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualization Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .modal:target {
            display: flex;
        }
    </style>
</head>
<body>
    {% include "base.html" %}
    <h1>Visualization Gallery</h1>
    <div class="gallery">
        <img src="/assets/lightinghistogram.png" alt="Visualization 1" onclick="openModal(this)">
        <img src="/assets/weatherhistogram.png" alt="Visualization 2" onclick="openModal(this)">
        <img src="/assets/monthhistogram.png" alt="Visualization 3" onclick="openModal(this)">
        <img src="/assets/crasheshistogram.png" alt="Visualization 4" onclick="openModal(this)">
        <img src="/assets/piechart.png" alt="Visualization 5" onclick="openModal(this)">
        <img src="/assets/boxplotage.png" alt="Visualization 6" onclick="openModal(this)">
    </div>

    <!-- Modal -->
    <div id="modal" class="modal" onclick="closeModal()">
        <img id="modal-img" src="" alt="Enlarged visualization">
    </div>

    <script>
        function openModal(img) {
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-img');
            modalImg.src = img.src;
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
